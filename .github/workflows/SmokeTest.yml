name: CLI Smoke Test

on:
    workflow_dispatch:
    push:

jobs:
    test_python:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
        steps:
            - uses: actions/checkout@v2
            - name: setup python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.8'
            - name: Install DuckDB
              run: |
                  pip install duckdb
            - name: Run Test
              shell: bash
              run: |
                python test/smoke-test.py
    test_cli:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
        steps:
            - uses: actions/checkout@v2
            - name: Install Duckdb on Mac
              if: matrix.os == 'macos-latest'
              run: |
                  brew install duckdb
            - name: Install DuckDB on Linux
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get install wget unzip
                  wget -O duckdb.zip https://github.com/duckdb/duckdb/releases/download/v0.7.1/duckdb_cli-linux-amd64.zip
                  unzip duckdb.zip -d duckdb
                  sudo mv duckdb/duckdb /usr/local/bin
            - name: Run Test Mac
              shell: bash
              run: |
                  duckdb -unsigned < ./test/smoke-test.sql
